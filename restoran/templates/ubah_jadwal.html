<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@2.41.0/dist/full.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <navbar class="navbar bg-base-100">
            <div class="navbar-start">
              <div class="dropdown">
                <label tabindex="0" class="btn btn-ghost lg:hidden">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                </label>
                <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
                  <li><a>Item 1</a></li>
                  <li tabindex="0">
                    <a class="justify-between">
                      Parent
                      <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"/></svg>
                    </a>
                    <ul class="p-2">
                      <li><a>Submenu 1</a></li>
                      <li><a>Submenu 2</a></li>
                    </ul>
                  </li>
                  <li><a>Item 3</a></li>
                </ul>
              </div>
              <a class="btn btn-ghost normal-case text-xl">SIREST</a>
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal p-0">
                <li><a>Item 1</a></li>
                <li tabindex="0">
                  <a>
                    Jadwal
                    <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z"/></svg>
                  </a>
                  <ul class="p-2">
                    <li><a href="/restoran/jadwal/">Lihat Jadwal</a></li>
                    <li><a href="/restoran/jadwal/buat/">Buat Jadwal</a></li>
                  </ul>
                </li>
                <li tabindex="1">
                    <a>
                      Pesanan
                      <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z"/></svg>
                    </a>
                    <ul class="p-2">
                      <li><a href="/restoran/pesanan/">Lihat semua pesanan</a></li>
                      <li><a href="/restoran/pesanan/ongoing/">pesanan berlangsung</a></li>
                    </ul>
                  </li>
                  <li><a href="/restopay">Restopay</a></li>
              </ul>
            </div>
            <div class="navbar-end">
              <a class="btn">Get started</a>
            </div>
          </navbar>
        
    <main class="w-screen min-h-screen flex items-center justify-center bg-gray-100 text-black">
        <form method="POST" class="w-96 h-auto flex flex-col justify-between gap-y-10 bg-white p-8 rounded-xl shadow-md">
            
            <div >
                <h1 class="text-3xl font-bold text-center">Buat Jam Operasional</h1>
                
            </div>

            <div class="flex flex-col gap-y-1">

                <div class="flex flex-col">
                    <label class="form-label" for="hari">Hari</label>
                    <select  name="hari" class="border rounded-md bg-white" disabled>
                        <option value='{{old_day}}' selected>
                            {{old_day}}
                        </option>

                    </select>
                    
                </div>
    
                <div class="flex flex-col">
                    <label class="pr-2" for="jam_buka">Jam buka:</label>
                    <input onchange="update()" id="jam_buka" type="time" name="jam_buka"class="border rounded-sm bg-white"></input>
                </div>
                <div class="flex flex-col">
                    <label class="pr-2" for="jam_tutup">Jam tutup:</label>
                    <input onchange="update()" id="jam_tutup" type="time" name="jam_tutup" class="border rounded-sm bg-white"></input>
                </div>

                {%if isNotValid%}
                    <p class="text-center text-red-500">{{message}}<p>
                {%endif%}

            </div>

            

            <div class="w-full flex gap-x-4 items-center justify-center self-align-end">
                <button class=" px-3 py-2 rounded-md bg-green-600 text-white" 
                type="submit" value="buat">buat </button>

            </div>

        </form>
        
        <script>
            $(document).ready(function(){
                
                $("#jam_buka")[0].value = '{{old_open}}';
                $("#jam_tutup")[0].value = '{{old_close}}';
            })

            function update(){
                
                $("#jam_buka")[0].defaultValue = $("#jam_buka")[0].value;
                $("#jam_tutup")[0].defaultValue = $("#jam_tutup")[0].value;
            }
        </script>
    </main>
    </body>

</html>
