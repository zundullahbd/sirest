{% include 'restoTemplates.html' %}
{% load static %}


{% block content %}
    <body>
        
    <main class="w-screen min-h-screen flex items-center justify-center bg-gray-100 text-black">
        <form method="POST" class="w-96 h-auto flex flex-col justify-between gap-y-10 bg-white p-8 rounded-xl shadow-md">
            
            <div >
                <h1 class="text-3xl font-bold text-center">Buat Jam Operasional</h1>
                
            </div>

            <div class="flex flex-col gap-y-1">

                <div class="flex flex-col">
                    <label class="form-label" for="hari">Hari</label>
                    <select  name="hari" class="border rounded-md bg-white" disabled>
                        <option value='{{old_day}}' selected>
                            {{old_day}}
                        </option>

                    </select>
                    
                </div>
    
                <div class="flex flex-col">
                    <label class="pr-2" for="jam_buka">Jam buka:</label>
                    <input onchange="update()" id="jam_buka" type="time" name="jam_buka"class="border rounded-sm bg-white"></input>
                </div>
                <div class="flex flex-col">
                    <label class="pr-2" for="jam_tutup">Jam tutup:</label>
                    <input onchange="update()" id="jam_tutup" type="time" name="jam_tutup" class="border rounded-sm bg-white"></input>
                </div>

                {%if isNotValid%}
                    <p class="text-center text-red-500">{{message}}<p>
                {%endif%}

            </div>

            

            <div class="w-full flex gap-x-4 items-center justify-center self-align-end">
                <button class=" px-3 py-2 rounded-md bg-green-600 text-white" 
                type="submit" value="buat">buat </button>

            </div>

        </form>
        
        <script>
            $(document).ready(function(){
                
                $("#jam_buka")[0].value = '{{old_open}}';
                $("#jam_tutup")[0].value = '{{old_close}}';
            })

            function update(){
                
                $("#jam_buka")[0].defaultValue = $("#jam_buka")[0].value;
                $("#jam_tutup")[0].defaultValue = $("#jam_tutup")[0].value;
            }
        </script>
    </main>
    </body>

{% endblock %}
