{% include 'pelangganTemplates.html' %}
{% load static %}


{% block content %}
    <style>
        p {
            text-align: center;
        }

        h2 {
            font-size: 3em;
            font-weight: bold;
            color: black;
        }
        
        label{
            font-size: 12px;
            font-weight: bold;
            color: black;
        }

        .card{
            border-radius: 10px;
        }

        
    </style>

</head>
<body>
    <div class="container" style="padding: 40px;">
        <div class="card card-outline-secondary" >
            <div class="card-body">
              <form autocomplete="off" class="form" role="form">
                <div class="row" style="padding-top: 20px;">
                    <div class="col-md-6" style="padding-left: 100px;">
                <div class="form-group row">
                    <label class="col-lg-4 col-form-label form-control-label">email</label>
                    <div class="col-lg-7">
                      <h8> {{result.email}}</h8>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-lg-4 col-form-label form-control-label">Password</label>
                    <div class="col-lg-7">
                      <h8>{{result.password}}</h8>
                    </div>
                  </div>
                  <div class="form-group row">
                      <label class="col-lg-4 col-form-label form-control-label">Nama</label>
                      <div class="col-lg-7">
                        <h8>{{result.fname}} {{result.lname}}</h8>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-lg-4 col-form-label form-control-label">Nomor HP</label>
                      <div class="col-lg-7">
                        <h8>{{result.phonenum}}</h8>
                      </div>
                      </div>
                
                    <div class="form-group row">
                        <label class="col-lg-4 col-form-label form-control-label">NIK</label>
                        <div class="col-lg-7">
                          <h8>{{result.nik}}</h8>
                        </div>
                    </div>
                </div>
                <div class="col-md-6" style="padding-left: 100px;">
                      <div class="form-group row">
                          <label class="col-lg-4 col-form-label form-control-label">Nama Bank</label>
                          <div class="col-lg-7">
                            <h8>{{result.bankname}}</h8>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-lg-4 col-form-label form-control-label">Nomor Rekening</label>
                          <div class="col-lg-7">
                            <h8>{{result.accountno}}</h8>
                          </div>
                          </div>
                <div class="form-group row">
                  <label class="col-lg-4 col-form-label form-control-label">Tanggal Lahir</label>
                  <div class="col-lg-7">
                    <h8>{{result.birthdate}}</h8>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-lg-4 col-form-label form-control-label">Jenis Kelamin</label>
                  <div class="col-lg-7">
                    <h8>{{result.sex}}</h8>
                  </div>
                </div>
            </div>
      </form>
            </div>
        </div>
    </div>

    {% endblock %}
