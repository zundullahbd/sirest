{% include 'restoTemplates.html' %}
{% load static %}


{% block content %}
    <main class="w-screen min-h-screen flex items-center justify-center bg-gray-100 text-black">
        <form METHOD="POST" class="w-96 h-auto flex flex-col justify-between gap-y-10 bg-white p-8 rounded-xl shadow-md">
            
            <div >
                <h1 class="text-3xl font-bold text-center">Isi Saldo</h1>
                
                <p class="mt-10 text-xl">Saldo Sekarang: Rp<span>{{balance}}</span></p>
            </div>

            <div class="flex flex-col gap-y-1">

                <div class="flex flex-col">
                    <label class="form-label" for="nominal">nominal</label>
                    <input id="nominal" type="text" name="nominal" class=" border p-1" 
                    placeholder="Rp" /> 
                    
                </div>
    
                <div class="flex flex-col">
                    <p class="mb-2">Dari:</p>
                    <label class="form-label font-semibold" for="bank">Bank: <span class="ml-1 font-normal ">{{bank}}</span></label>
                    <label class="form-label font-semibold" for="rekening">Rekening: <span class="ml-1 font-normal ">{{account}}</span></label>
                </div>

                {%if isNotValid%}
                    <p class="text-center text-red-500">{{message}}<p>
                {%endif%}

            </div>

            

            <div class="w-full flex gap-x-4 items-center justify-center self-align-end">
                <button class=" p-3 rounded-md bg-green-600 text-white" 
                type="submit" value="isi">isi saldo</button>

            </div>

        </form>

    </main>

{% endblock%}
