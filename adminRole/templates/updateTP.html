
{% include 'adminTemplates.html' %}
{% load static %}


{% block content %}

    <style>
        p {
            text-align: center;
        }


        h2 {
            font-size: 3em;
            font-weight: bold;
            color: black;
        }
        
        label{
            font-size: 12px;
            font-weight: bold;
            color: black;
        }

        .card{
            border-radius: 10px;
            z-index: 1;
        }
        
    </style>
<body>
      <div class="container" style="width: 100%; padding: 100px;">
        <h2 style="text-align: center;">Edit Tarif Pengiriman per  KM</h2>
        <div class="card card-outline-secondary" style="margin: 50px;">
            <div class="card-body">
              <form autocomplete="off" class="form" role="form" style="padding: 30px;">
                {% csrf_token %}
                <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label">Provinsi</label>
                  <div class="col-lg-9">
                    <input class="form-control" type="text">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label">Tarif Motor</label>
                  <div class="col-lg-9">
                    <input class="form-control" type="text" >
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label">Tarif Mobil</label>
                  <div class="col-lg-9">
                    <input class="form-control" type="text" >
                  </div>
                </div>
                <a class="btn float-right btn-sm"  href="{% url 'adminRole:tarif-pengiriman' %}" style="background-color: black;color: white;"> Save</a>

              </form>
            </div>
        </div>
    </div>
   
{% endblock %}
