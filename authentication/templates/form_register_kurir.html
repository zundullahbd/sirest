{% extends 'base_templates.html' %}
{% load static %}
{% block content %}
    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto:300);

        .login-page {
            width: 360px;
            padding: 8% 0 0;
            margin: auto;
        }
        .form {
            position: relative;
            z-index: 1;
            background: #FFFFFF;
            max-width: 360px;
            margin: 0 auto 100px;
            padding: 45px;
            text-align: center;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        }
        .form input {
            font-family: "Roboto", sans-serif;
            outline: 0;
            background: #f2f2f2;
            width: 100%;
            border: 0;
            margin: 0 0 15px;
            padding: 15px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .form button {
            font-family: "Roboto", sans-serif;
            text-transform: uppercase;
            outline: 0;
            background: black;
            width: 100%;
            border: 0;
            padding: 10px;
            color: white;
            font-size: 14px;
            -webkit-transition: all 0.3 ease;
            transition: all 0.3 ease;
            cursor: pointer;
        }
        .form button:hover,.form button:active,.form button:focus {
         background: #43A047;
        }
        .form .message {
            margin: 15px 0 0;
            color: #b3b3b3;
            font-size: 12px;
        }
        .form .message a {
            color: #4CAF50;
            text-decoration: none;
        }
        .form .register-form {
            display: none;
        }
        
        body {
            background: white;
            font-family: "Roboto", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;      
        }
    </style>

</head>
<body>
    <div class="container" style="width: 100%; padding: 60px;">
        <form method="POST" action="{% url 'authentication:register-kurir'%}">
            <div class="form" id="kurirSection">
                <h4 class="mt-1 mb-5 pb-1 font-weight-bold">Register Kurir</h4>
                
                <div class="form-outline mb-4">
                    <input id="email" name="email" type="text" 
                    placeholder="Email" class="form-control" /> 
                </div>
                <div class="form-outline mb-4">
                    <input id="password" name="password" type="password" 
                    placeholder="Password" class="form-control" /> 
                </div>
                <div class="form-outline mb-4">
                    <input id="nama" name="nama" type="text" 
                    placeholder="Nama" class="form-control" /> 
                </div>
                <div class="form-outline mb-4">
                    <input id="hp" name="hp" type="tel"
                    placeholder="No HP" class="form-control" /> 
                </div>
                <div class="form-outline mb-4">
                    <input id="nik" name="nik" type="tel"
                    placeholder="NIK" class="form-control" /> 
                </div>
                <div class="form-outline mb-4">
                    <input id="bank" name="bank" type="tel"
                    placeholder="Nama Bank" class="form-control" /> 
                </div>
                <div class="form-outline mb-4">
                    <input id="rekening" name="rekening" type="tel"
                    placeholder="Nomor Rekening" class="form-control" /> 
                </div>
                <div class="form-outline mb-4">
                    <input id="platnum" name="platnum" type="tel"
                    placeholder="Plat nomor kendaraan" class="form-control" /> 
                </div>
                <div class="form-outline mb-4">
                    <input id="sim" name="sim" type="tel"
                    placeholder="Nomor SIM" class="form-control" /> 
                </div>
                <div class="form-outline mb-4">
                    <select class="custom-select" id="jenis" name="jenis">
                        <option selected>Jenis Kendaraan</option>
                        <option value="Motor">Motor</option>
                        <option value="Mobil">Mobil</option>
                    </select>
                </div>
                <div class="form-outline mb-4">
                    <input id="merk" name="merk" type="tel"
                    placeholder="Merk kendaraan" class="form-control" /> 
                </div>
                
                {% if lolos %}
                <p class="text-danger"> Harap isi semua form! </p> 
                {% endif %}
                <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-dark btn-block fa-lg gradient-custom-2 mb-3"
                    id="kurirButton" type="submit" value="Register" > register</button>
                </div>
            </div>
        
        </form>
      </div>
{% endblock %}
