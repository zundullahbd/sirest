{% extends 'base_templates.html' %}
{% load static %}
{% block content %}
    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto:300);

        .login-page {
            width: 360px;
            padding: 8% 0 0;
            margin: auto;
        }
        .form {
            position: relative;
            z-index: 1;
            background: #FFFFFF;
            max-width: 360px;
            margin: 0 auto 100px;
            padding: 45px;
            text-align: center;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        }
        .form input {
            font-family: "Roboto", sans-serif;
            outline: 0;
            background: #f2f2f2;
            width: 100%;
            border: 0;
            margin: 0 0 15px;
            padding: 15px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .form button {
            font-family: "Roboto", sans-serif;
            text-transform: uppercase;
            outline: 0;
            background: black;
            width: 100%;
            border: 0;
            padding: 10px;
            color: white;
            font-size: 14px;
            -webkit-transition: all 0.3 ease;
            transition: all 0.3 ease;
            cursor: pointer;
        }
        .form button:hover,.form button:active,.form button:focus {
         background: #43A047;
        }
        .form .message {
            margin: 15px 0 0;
            color: #b3b3b3;
            font-size: 12px;
        }
        .form .message a {
            color: #4CAF50;
            text-decoration: none;
        }
        .form .register-form {
            display: none;
        }
        
        body {
            background: white;
            font-family: "Roboto", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;      
        }
    </style>

</head>
<body>
    <div class="container" style="width: 100%; padding: 30px;">
        <div class="form" id="adminSection">
            <form method="POST" class="login-form">
            <!-- Section Admin -->
                <h3 class="mt-1 mb-5 pb-1 font-weight-bold">Register Admin</h3>
        
                <div class="form-outline mb-4">
                    <input id="adminEmailInput" name="adminEmailInput" type="text" 
                    placeholder="Email" class="form-control" /> 
                </div>
                <div class="form-outline mb-4">
                    <input id="adminPasswordInput" name="adminPasswordInput" type="password" 
                    placeholder="Password" class="form-control" /> 
                </div>
                <div class="form-outline mb-4">
                    <input id="adminNamaInput" name="adminNamaInput" type="text" 
                    placeholder="Nama" class="form-control" /> 
                </div>
                <div class="form-outline mb-4">
                    <input id="adminNoHPInput" name="adminNoHPInput" type="int" 
                    placeholder="Nomor HP" class="form-control" /> 
                </div>
                {% if lolos %}
                <p class="text-danger"> Harap isi semua form! </p> 
                {% endif %}
                
                <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-dark btn-block fa-lg gradient-custom-2 mb-3" id="adminButton" type="submit" value="Register" >register</button>
                </div>
            </form>
        </div>
      </div>

{% endblock %}
