<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body{
            margin:0;
            padding:0;
            background:#fafafa;
            color:#fff;
             
        }
        .main{
            position: relative;
            height:100vh;
            width:100%;
            top:0;
            left:0;
            right:0;
        }
  
        .main .heading{
            position: absolute;
            height:auto;
            width:100%;
            top:50%;
            transform: translateY(-50%);
            text-align: center;
        }
        .main .heading .head{
            position: relative;
            font-family: 'RacingSansOne',sans-serif;
            font-size:48px;
            font-weight: 600; 
            color:black;
        }
        .main .heading .head span{
            color:#01870E;
        }
        .main .heading  .sub{
            position: relative;
            font-family: "Roboto", sans-serif;
            font-size:22px;
            font-weight: 300; 
            color: black;
            margin:-2% 0 2% 0;
        }
        .main .heading .btns{
            height:auto;
            width:100%;
            display: flex;
            text-align: center;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .main .heading .btns a{
            color:white;
            text-align: center;
            text-decoration: none;
            font-family: "Roboto", sans-serif;
            font-size:15px;
            font-weight:300;
            display:block;
            height:auto;
            width:150px;
            padding:10px;
            display: flex;
            text-align: center;
            align-items: center;
            justify-content: center;
            margin-left:1%;
            border-radius: 2px;
            background-color: black;
        }
        
    </style>
</head>
<body>
    <div class="main">
		<div class="overlay"></div>
		
		<div class="heading">
				<h1 class="head">SELAMAT DATANG DI <span>SIREST - B6</span></h1>
				<h3 class="sub">Silahkan Login atau Register</h3>	
				<div class="btns" action="" method="POST">
					<a class="btn1" onclick="location.href = '/login'">LOGIN</a>
					<a class="btn2" onclick="location.href = '/register'">REGISTER</a>
				</div>	
		</div>
	</div>	
</body>
</html>
